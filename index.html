<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./firebase.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="fillup">
      <div class="fill">
        <h1>Welcome to the HackFeed! ❤️</h1>
        <h3>
          The website where we connet with similar minded people and build
          something great!
        </h3>
        <form action="" id="contactForm">
          <label for="projectName">Project Name</label>
          <input type="text" id="projectName" />
          <br />

          <label for="projectDes">Project description</label>
          <textarea
            id="projectDes"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
          <br />

          <label for="techStackUserd">Tech Stack Used</label>
          <input
            type="text"
            id="techStackUsed"
            placeholder="ex:- React.js, Node.js"
          />
          <br />

          <label for="leaderName">Leader Name</label>
          <input type="text" id="leaderName" />
          <br />

          <div class="submitBtn">
            <button type="submit">Submit</button>
          </div>
          <div class="alert">
            Your Project is UP now! click
            <a href="https://www.w3schools.com">here</a> to View
          </div>
        </form>
      </div>
    </div>
    <div id="root"></div>
   <script>
    getDataFromFirebaseDB();
   </script>
  </body>
</html>
